<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Navigation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-color: #00f2ff;
            --neon-pink: #ff007a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        /* Анимированный фон */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1a1033 0%, #050505 50%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 15s infinite alternate ease-in-out;
        }

        .orb-1 { width: 300px; height: 300px; background: var(--neon-color); top: -80px; right: -40px; }
        .orb-2 { width: 250px; height: 250px; background: var(--neon-pink); bottom: -60px; left: -40px; animation-delay: -3s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Контейнер со скроллом */
        .scroll-container {
            height: 100vh;
            overflow-y: auto;
            padding: 24px 20px 40px;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-container::-webkit-scrollbar { width: 0px; }

        /* Эффект стекла */
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .glass-card:active {
            transform: scale(0.94);
            border-color: rgba(0, 242, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Иконка-изображение */
        .icon-box {
            width: 54px;
            height: 54px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
            margin-right: 18px;
            flex-shrink: 0;
        }

        .icon-box svg {
            width: 28px;
            height: 28px;
        }

        .title-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #a1a1a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="bg-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="scroll-container" id="app">
        <header class="mb-10 mt-4 text-center">
            <h1 class="text-3xl font-bold title-gradient tracking-tight">Навигация</h1>
            <p class="text-gray-500 text-sm mt-2">Твой проводник по контенту</p>
        </header>

        <div class="grid gap-4">
            <!-- КНОПКА 1: Все гайды -->
            <div class="glass-card p-4 flex items-center cursor-pointer" onclick="handleAction('https://t.me/your_link_1')">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-white">Все гайды</h3>
                    <p class="text-gray-400 text-xs">Собрано самое важное</p>
                </div>
                <div class="opacity-30 text-xl">›</div>
            </div>

            <!-- КНОПКА 2: Мои услуги -->
            <div class="glass-card p-4 flex items-center cursor-pointer" onclick="handleAction('https://t.me/your_link_2')">
                <div class="icon-box" style="border: 1px solid rgba(0, 242, 255, 0.2)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-400">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-cyan-400 text-white">Мои услуги</h3>
                    <p class="text-gray-400 text-xs">Лучшее качество здесь</p>
                </div>
                <div class="opacity-30 text-xl">›</div>
            </div>

            <!-- КНОПКА 3: Обучение -->
            <div class="glass-card p-4 flex items-center cursor-pointer" onclick="handleAction('https://t.me/your_link_3')">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-white">Обучение</h3>
                    <p class="text-gray-400 text-xs text-pink-400 italic">в разработке...</p>
                </div>
                <div class="opacity-30 text-xl">›</div>
            </div>

            <!-- КНОПКА 4: Связь со мной -->
            <div class="glass-card p-4 flex items-center cursor-pointer" onclick="handleAction('https://t.me/your_username')">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-green-400">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-white">Связь со мной</h3>
                    <p class="text-gray-400 text-xs">Отвечаю лично</p>
                </div>
                <div class="opacity-30 text-xl">›</div>
            </div>

            <!-- КНОПКА 5: Отзывы -->
            <div class="glass-card p-4 flex items-center cursor-pointer" onclick="handleAction('https://t.me/your_link_5')">
                <div class="icon-box" style="border: 1px solid rgba(255, 0, 122, 0.2)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-pink-500">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-pink-500">Отзывы</h3>
                    <p class="text-gray-400 text-xs">Что говорят подписчики</p>
                </div>
                <div class="opacity-30 text-xl">›</div>
            </div>
        </div>

        <footer class="mt-16 text-center">
            <p class="text-[9px] uppercase tracking-[0.3em] text-gray-600 opacity-50">Visual Experience v1.2</p>
        </footer>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        function handleAction(url) {
            tg.HapticFeedback.impactOccurred('medium');
            
            if (url.startsWith('https://t.me/')) {
                tg.openTelegramLink(url);
            } else {
                tg.openLink(url);
            }
        }

        tg.ready();
    </script>
</body>
</html>
